<html xmlns="http://www.w3.org/1999/xhtml"

    <body>
        <ui:composition>
            <p:dialog id="addPersonDialog" header="Nová osoba" widgetVar="addPersonDialog" resizable="true"  
                      showEffect="fade" hideEffect="explode"> 

                <h:panelGrid id="display" columns="2" cellpadding="4">  

                    <h:outputText value="Jméno:" />  
                    <h:inputText value="#{addPersonBean.name}" />

                    <h:outputText value="Příjmení:" />  
                    <h:inputText value="#{addPersonBean.surname}" />  

                    <h:outputText value="Rok narození:" />  
                    <h:inputText value="#{addPersonBean.birth}" />  

                </h:panelGrid>  
            </p:dialog>
        </ui:composition>
